<body>


<div class="container pt-5">

    <h1 class="text-center">Login into Event Booking App</h1>
    <div class="card">

        <div id="login-otp-form">




        </div>




    </div>

</div>




</body>



<script src="assets/js/firebaseConfig.js"></script>

<script>

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(auth);

    ui.start('#login-otp-form', {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {

                console.log(authResult);
                console.log(authResult.user.phoneNumber);
                console.log(authResult.user.uid);
                console.log("User signed in successfully.");

                return true;
            },

        },
        signInSuccessUrl: '/index',
        signInOptions: [
            {
                provider: [
                    firebase.auth.PhoneAuthProvider.PROVIDER_ID
                ],
                recaptchaParameters: {
                    type: 'image', // 'audio'
                    size: 'normal', // 'invisible' or 'compact'
                    badge: 'bottomleft' //' bottomright' or 'inline' applies to invisible.
                },
                defaultCountry: 'IN', // Set default country to the United Kingdom (+44).

                defaultNationalNumber: '+91',

            },
            ,
        ]

    });



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
