            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group
                        -item">Name: <span id="name"></span></li>
                        <li class="list-group
                        -item">Email: <span id="email"></span></li>
                        <li class="list-group

                <button  type="button" id="logout" class="btn btn-danger p-2 m-2
">Logout</button>

            </div>

<script src="assets/js/firebaseConfig.js"></script>

<script>

    const logout = document.getElementById('logout');
    logout.addEventListener('click', async () => {
        await auth.signOut();
        window.location.href = 'login.html';
    });

    auth.onAuthStateChanged((user) => {
        console.log(user)


        if (!user) {
            window.location.href = 'login.html';
        }else{
            document.getElementById('name').innerText = user.displayName || 'Jani Khalu';
            document.getElementById('email').innerText = user.email || 'janikhalu@khandesh.com';
            document.getElementById('phone').innerText = user.phoneNumber || 'No phone';
            document.getElementById('uid').innerText = user.uid || 'No UID';        }
    });

</script>
